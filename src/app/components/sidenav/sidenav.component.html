<mdb-sidenav-layout>
    <mdb-sidenav #sidenav="mdbSidenav">
        <div class="text-center">
            <img src="../../../assets/img/uwc-logo.png" alt="UWC logo" class="img-fluid" width="80%">
            <hr>
        </div>
        <ul class="sidenav-menu h-75">
            <mdb-sidenav-item>
                <input type="text" name="search" id="search" placeholder="Search p/s:<value>">
            </mdb-sidenav-item>
            <mdb-sidenav-item>
                <a class="sidenav-link">Dashboard</a>
            </mdb-sidenav-item>
            <mdb-sidenav-item>
                <a class="sidenav-link">Create Event</a>
            </mdb-sidenav-item>
            <mdb-sidenav-item>
                <a class="sidenav-link">Edit Events</a>
                <ul class="sidenav-collapse" mdbCollapse>
                    <li class="sidenav-item">
                        <a class="sidenav-link">Event 1</a>
                        <a class="sidenav-link">Event 2</a>
                        <a class="sidenav-link">Event 3</a>
                    </li>
                </ul>
            </mdb-sidenav-item>
            <mdb-sidenav-item>
                <a href="" class="sidenav-link">Schools</a>
            </mdb-sidenav-item>
            <hr>
            <mdb-sidenav-item>
                <a class="sidenav-link"><i class="fas fa-grin fa-fw me-3"></i><span>Category 1</span></a>
                <ul class="sidenav-collapse" mdbCollapse>
                    <li class="sidenav-item">
                        <a class="sidenav-link">Link 2</a>
                    </li>
                    <li class="sidenav-item">
                        <a class="sidenav-link">Link 3</a>
                    </li>
                </ul>
            </mdb-sidenav-item>
            <mdb-sidenav-item>
                <a class="sidenav-link"><i class="fas fa-grin-wink fa-fw me-3"></i><span>Category 2</span></a>
                <ul class="sidenav-collapse" mdbCollapse>
                    <li class="sidenav-item">
                        <a class="sidenav-link">Link 4</a>
                    </li>
                    <li class="sidenav-item">
                        <a class="sidenav-link">Link 5</a>
                    </li>
                </ul>
            </mdb-sidenav-item>
            <mdb-sidenav-item>
                <a class="sidenav-link"><i class="fas fa-grin-wink fa-fw me-3"></i><span>Category 4</span></a>
                <ul class="sidenav-collapse" mdbCollapse>
                    <li class="sidenav-item">
                        <a class="sidenav-link">Link 7</a>
                    </li>
                    <li class="sidenav-item">
                        <a class="sidenav-link">Link 8</a>
                    </li>
                </ul>
            </mdb-sidenav-item>
        </ul>
    </mdb-sidenav>
    <mdb-sidenav-content #sidenavContent>
        <!-- Toggler -->
        <button #sidenavToggle class="btn btn-primary" (click)="sidenav.toggle()">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Toggler -->
    </mdb-sidenav-content>
</mdb-sidenav-layout>
